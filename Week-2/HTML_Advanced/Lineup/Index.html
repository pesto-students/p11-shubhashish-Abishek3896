<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starting Lineup</title>
</head>
<body>
    <form>
        <p>
            <fieldset>
                <legend>Status:</legend>
                <input type="radio" id="draft" name="draft" value="Draft">
                <label for="draft">Draft</label>
                <input type="radio" id="final" name="final" value="Final" checked>
                <label for="final">Final</label>
            </fieldset>
        </p>
        <p>
            <legend for="inputdate">Date:</legend>
            <select name="gameDate" id="inputDate">
                <option value="March 20">March 20</option>
                <option value="March 24">March 24</option>
                <option value="April 2">April 2</option>
                <option value="April 6">April 6</option>
                <option value="April 13">April 13</option>
            </select>
        </p>
        <p>
            <fieldset>
                <legend>Players:</legend>
                <p>
                    <input type="checkbox" id="aarav" name="aarav" value="Aarav Agarwal">
                    <label for="aarav">Aarav Agarwal</label>
                </p>
                <p>
                    <input type="checkbox" id="ava" name="ava" value="Ava Johnson">
                    <label for="ava">Ava Johnson</label>
                </p>
                <p>
                    <input type="checkbox" id="julio" name="julio" value="Julio Ortiz">
                    <label for="julio">Julio Ortiz</label>  
                </p>
                <p>             
                    <input type="checkbox" id="liam" name="liam" value="Liam Rubio">
                    <label for="liam">Liam Rubio</label> 
                </p> 
                <p>             
                    <input type="checkbox" id="emma" name="emma" value="Emma Witherspoon">
                    <label for="emma">Emma Witherspoon</label>
                </p>  
            </fieldset>
        </p>
        <p>
            <input type="submit" value="submit">
        </p>
    </form>
</body>
</html>
